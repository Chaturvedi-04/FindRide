<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
<script type="module" src="js/driver.js"></script>
</head>

<body>

<div class="glass">

<h2>Driver Panel</h2>

<input id="d_name" placeholder="Name">
<input id="d_age" placeholder="Age">
<input id="d_gender" placeholder="Gender">
<input id="d_mobile" placeholder="Mobile">
<input id="d_email" placeholder="Email">
<input id="d_pass" placeholder="Password">
<input id="d_upi" placeholder="UPI ID">

<h3>Vehicle Details</h3>

<input id="v_name" placeholder="Vehicle Name">
<input id="v_no" placeholder="Number">
<input id="v_type" placeholder="Type">
<input id="v_model" placeholder="Model">
<input id="v_capacity" placeholder="Capacity">
<input id="v_lat" placeholder="Latitude">
<input id="v_lon" placeholder="Longitude">
<input id="v_price" placeholder="Price Per KM">
<input id="v_speed" placeholder="Avg Speed">

<button onclick="registerDriver()" class="primary">Register</button>

<hr>

<button onclick="setAvailable('AVAILABLE')" class="success">AVAILABLE</button>
<button onclick="setAvailable('NOT AVAILABLE')" class="danger">NOT AVAILABLE</button>

<hr>

<button onclick="activeD()">See Active Booking</button>
<div id="driverActive"></div>

<input id="booking_id" placeholder="Booking ID">
<input id="otp_start" placeholder="Start OTP">
<button onclick="startRide()">Start Ride</button>

<input id="otp_pay" placeholder="Payment OTP">

<button onclick="payCash()">Cash Payment</button>
<button onclick="payUpi()">UPI Payment</button>
<button onclick="confirmPayment()">Confirm Payment</button>

<div id="qrArea"></div>

<hr>

<button onclick="historyD()">Booking History</button>
<div id="driverHistory"></div>

</div>

</body>
</html>
