<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
<script type="module" src="js/customer.js"></script>
</head>

<body>

<div class="glass">

<h2>Customer Panel</h2>

<input id="c_name" placeholder="Name">
<input id="c_age" placeholder="Age">

<input id="c_mobile" placeholder="Mobile">
<input id="c_email" placeholder="Email">
<input id="c_pass" placeholder="Password">

<button onclick="active()">See Active Booking</button>
<div id="activeBook"></div>

<button onclick="historyC()">Booking History</button>

</div>
